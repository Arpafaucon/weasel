name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'raycast-code/**'

jobs:
  rust:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: raycast-code
    steps:
      - uses: actions/checkout@v4
      - name: Install clippy
        run: rustup component add clippy
      - name: cargo check
        run: cargo check --all-targets
      - name: cargo clippy
        run: cargo clippy --all-targets -- -D warnings
